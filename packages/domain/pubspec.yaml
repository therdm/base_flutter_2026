name: domain
description: A new Flutter package for providing handlers, repository, and models.
publish_to: none
#version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  reactiv: ^1.1.0
  objectbox: ^4.3.0

  services:
    path: ../services
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  path: ^1.9.1
  path_provider: ^2.1.2
  flutter_contacts: ^1.1.7+1
  flutter_libphonenumber: ^2.5.1
  graphics:
    path: ../graphics
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  objectbox_generator: any
  freezed: ^2.4.7

  json_serializable: ^6.7.1


flutter:

  uses-material-design: true
